    <!--Exercicios-->
    <body>
        <div id="app">
            <button class="botao">Quadrado Vermelho</button>
        </div>

        <div id="lista">
            <ul class="lista"></ul>
        </div>

        <script>

            var inputQuadrado = document.querySelector('button.botao');


            function getRandomColor() {
                var letters = "0123456789ABCDEF";
                var color = "#";
                for (var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }
            
            inputQuadrado.onclick = function(){

                var quadrado = document.createElement('div');
                quadrado.style.width = 100;
                quadrado.style.height = 100;
                quadrado.style.margin = 10;
                quadrado.style.backgroundColor = '#f00';
                quadrado.classList.add('quadrado');

                quadrado.onmouseover = function () {
                    quadrado.style.backgroundColor = getRandomColor();
                }

                document.body.appendChild(quadrado);
            }

            var nomes = ["Diego", "Gabriel", "Lucas"];

            for (var names in nomes) {
                var item = document.createElement('li');
                var textElement = document.createTextNode(nomes[names]);

                item.appendChild(textElement);

                document.body.appendChild(item);
            }

            function adicionar() {
                var inputText = document.querySelector('input[name=nome]');
                var name = document.createTextNode(inputText.value);
                var item_lista = document.createElement('li');

                item_lista.appendChild(name);
                inputText.value=""
                document.body.appendChild(item_lista);
            }
        </script>

        <input type="text" name="nome">
        <button onClick="adicionar()">Adicionar</button>

    </body>

</html>
